<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dynamic Stream Embed</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Schedule Sidebar -->
  <div id="sidebar" class="sidebar">
    <h2>ðŸ“… Event Schedule
      <button class="close-sidebar" onclick="toggleSidebar()">Ã—</button>
    </h2>
    <div id="scheduleContainer">Loading...</div>
  </div>
  <!-- Channel List Sidebar -->
  <div id="channelSidebar" class="channel-sidebar">
    <h2>ðŸ“º Channel List</h2>
    <div class="channel-list" id="channelList"></div>
  </div>
  <!-- Main Content -->
  <div class="main-content">
    <div class="top-controls">
      <button class="sidebar-toggle" onclick="toggleSidebar()">ðŸ“… Show Schedule</button>
      <input type="text" id="streamInput1" placeholder="Stream 1">
      <input type="text" id="streamInput2" placeholder="Stream 2">
      <input type="text" id="streamInput3" placeholder="Stream 3">
      <input type="text" id="streamInput4" placeholder="Stream 4">
      <input type="text" id="streamInput5" placeholder="Stream 5">
      <input type="text" id="streamInput6" placeholder="Stream 6">
      <button id="updateStreams">Update Streams</button>
      <button id="clearStreams">Clear Streams</button>
      <button class="channel-toggle" onclick="toggleChannelSidebar()">ðŸ“º Channels</button>
    </div>
    <div id="streamsContainer" class="streams-grid"></div>
  </div>
  <!-- Channel Data -->
    <script src="channels.js"></script>
  <!-- Main Script -->
  <script>
function convertGMTToLocal(timeString, dateString) {
            try {
                const cleanDateString = dateString.replace(/(\d+)(st|nd|rd|th)/, '$1');
                const [dayName, day, month, year] = cleanDateString.split(/ |(?=\d{4})/);
                const [hours, minutes] = timeString.split(':');
                
                // Create date in GMT timezone
                const isoDate = new Date(`${month} ${day}, ${year} ${hours}:${minutes}:00 GMT`);
                
                return isoDate.toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });
            } catch (e) {
                console.error('Time conversion error:', e);
                return timeString;
            }
        }
    
    // Toggle the schedule sidebar
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }
    
    // Toggle the channel sidebar
    function toggleChannelSidebar() {
      document.getElementById("channelSidebar").classList.toggle("open");
    }
    
    // Fills the first empty stream input with the selected channel ID.
    function fillEmptyStream(event) {
      const inputs = document.querySelectorAll("input[type='text']");
      for (let input of inputs) {
        if (input.value.trim() === "") {
          input.value = event.target.dataset.channelId;
          break; // Only fill the first empty field
        }
      }
    }
    
    // Run when DOM is fully loaded.
    document.addEventListener('DOMContentLoaded', function() {
      populateChannelList();
      loadSchedule();
      document.getElementById('updateStreams').addEventListener('click', updateStreams);
      document.getElementById('clearStreams').addEventListener('click', clearStreams);
      loadStreams();
      
      // Load schedule data from the API and display it.
      async function loadSchedule() {
        try {
          const response = await fetch("https://api.allorigins.win/raw?url=https://daddylive.mp/schedule/schedule-generated.json");
          if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
          const scheduleData = await response.json();
          displaySchedule(scheduleData);
        } catch (error) {
          console.error("Error loading schedule:", error);
          document.getElementById("scheduleContainer").textContent = "Failed to load schedule";
        }
      }
      
      // Populate the channel list sidebar.
      function populateChannelList() {
        const container = document.getElementById('channelList');
        if (!channels) {
          console.error("Channels data not loaded or is undefined");
          return;
        }
        channels.forEach(channel => {
          const div = document.createElement('div');
          div.className = 'channel-item';
          div.textContent = `${channel.id} ${channel.name}`;
          div.dataset.channelId = channel.id;
          div.addEventListener('click', fillEmptyStream);
          container.appendChild(div);
        });
      }
      
      // Keyboard shortcuts for stream inputs.
      document.addEventListener('keydown', (e) => {
        if (e.ctrlKey) {
          if (e.key >= '1' && e.key <= '6') {
            document.getElementById(`streamInput${e.key}`).focus();
          } else if (e.key === 'Enter') {
            updateStreams();
          } else if (e.key === 'Backspace') {
            clearStreams();
          }
        }
      });
      
      // Display the schedule using the fetched schedule data.
      function displaySchedule(scheduleData) {
        const container = document.getElementById("scheduleContainer");
        container.innerHTML = "";
        try {
          // Loop through each date in the schedule.
          Object.keys(scheduleData).forEach(date => {
            // Create a date header only once per date.
            const [fullDate] = date.split(" - ");
            const [dayName, day, month, year] = fullDate.split(/\s+/);
            const formattedDate = `${dayName} ${month} ${day}, ${year}`;
            const dateDiv = document.createElement("h2");
            dateDiv.className = "schedule-date";
            dateDiv.textContent = formattedDate;
            container.appendChild(dateDiv);
            
            // Loop through each category within the date.
            Object.entries(scheduleData[date]).forEach(([category, events]) => {
              if (!events) return;
              if (category.toLowerCase().includes('tennis')) return;
              // Filter out any tennis events.
              const filteredEvents = events.filter(event =>
                event.event && !event.event.toLowerCase().includes('tennis')
              );
              if (filteredEvents.length === 0) return;
              
              const categoryContainer = document.createElement("div");
              const categoryHeader = document.createElement("div");
              const eventsContainer = document.createElement("div");
              
              categoryHeader.className = "category-header";
              categoryHeader.innerHTML = `<span>${category}</span><span>â–¶</span>`;
              eventsContainer.className = "category-events collapsed";
              
              // Toggle event list on header click.
              categoryHeader.addEventListener("click", () => {
                eventsContainer.classList.toggle("collapsed");
                if (!eventsContainer.classList.contains("collapsed")) {
                  categoryHeader.scrollIntoView({ behavior: "smooth", block: "nearest" });
                }
                categoryHeader.querySelector("span:last-child").textContent =
                  eventsContainer.classList.contains("collapsed") ? "â–¶" : "â–¼";
              });
              
              filteredEvents.forEach(event => {
                const eventDiv = document.createElement("div");
                eventDiv.className = "event";
                const localTime = convertGMTToLocal(event.time, fullDate);
                eventDiv.innerHTML = `<h3>${localTime} - ${event.event}</h3>`;
                event.channels.forEach(channel => {
                  const channelDiv = document.createElement("div");
                  channelDiv.className = "channel";
                  channelDiv.textContent = channel.channel_name;
                  channelDiv.dataset.channelId = channel.channel_id;
                  channelDiv.addEventListener("click", fillEmptyStream);
                  eventDiv.appendChild(channelDiv);
                });
                eventsContainer.appendChild(eventDiv);
              });
              
              categoryContainer.appendChild(categoryHeader);
              categoryContainer.appendChild(eventsContainer);
              container.appendChild(categoryContainer);
            });
          });
        } catch (e) {
          console.error("Error displaying schedule:", e);
          container.textContent = "Error displaying schedule data";
        }
      }
    });
    
    // Update the streams grid with embedded streams based on input values.
    function updateStreams() {
      try {
        const streamsContainer = document.getElementById('streamsContainer');
        streamsContainer.innerHTML = '';
        let streamCount = 0;
        for (let i = 1; i <= 6; i++) {
          const streamId = document.getElementById(`streamInput${i}`).value.trim();
          if (streamId) {
            streamCount++;
            const channel = channels.find(ch => ch.id == streamId);
            const wrapper = document.createElement('div');
            wrapper.className = 'iframe-wrapper';
            const streamUrl = channel && channel.customUrl ? channel.customUrl : `https://daddylive.mp/embed/stream-${streamId}.php`;
            wrapper.innerHTML = `<iframe src="${streamUrl}" allowfullscreen></iframe>`;
            streamsContainer.appendChild(wrapper);
          }
        }
        streamsContainer.setAttribute('data-stream-count', streamCount);
        const isMobile = window.matchMedia("(max-width: 768px)").matches;
        streamsContainer.style.gridTemplateColumns = isMobile ? '1fr' : '';
      } catch (e) {
        console.error("Error updating streams:", e);
      }
    }
    
    // Clear all stream inputs and remove embedded streams.
    function clearStreams() {
      for (let i = 1; i <= 6; i++) {
        document.getElementById(`streamInput${i}`).value = '';
      }
      const streamsContainer = document.getElementById('streamsContainer');
      streamsContainer.innerHTML = '';
      streamsContainer.classList.remove('custom-layout');
    }
  </script>
</body>
</html>
