<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dynamic Stream Embed</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    /* Light/Dark Mode Styles */
    body.light-mode {
      background-color: #f5f5f5;
      color: #333;
    }

    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    /* Top Section (Controls) */
    .top-controls {
      text-align: center;
      padding: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(24, 24, 24, 0.95);
      backdrop-filter: blur(5px);
    }

    body.light-mode .top-controls {
      background: rgba(245, 245, 245, 0.95);
    }

    /* Input and Button Styling */
    input, button {
      padding: 10px;
      font-size: 16px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    body.light-mode input, body.light-mode button {
      background-color: #ddd;
      color: #000;
    }

    button:hover {
      background-color: #555;
    }

    body.light-mode button:hover {
      background-color: #bbb;
    }

    /* Full-Screen Streams Grid */
    .streams-grid {
      flex: 1;
      display: grid;
      width: 100%;
      height: 100%;
      gap: 10px;
    }

    /* Responsive Grid Layout */
    @media (max-width: 600px) {
      .streams-grid {
        grid-template-columns: repeat(1, 1fr);
      }
    }
    @media (min-width: 601px) and (max-width: 1024px) {
      .streams-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (min-width: 1025px) {
      .streams-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* Responsive Iframe Wrapper */
    .iframe-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
    }
    
    .iframe-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Pomodoro Timer */
    .pomodoro {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .pomodoro span {
      font-size: 18px;
      font-weight: bold;
    }

  </style>
</head>
<body class="dark-mode">

  <!-- Input Section -->
  <div class="top-controls">
    <!-- Light/Dark Mode Toggle -->
    <button id="toggleTheme">üåô Light Mode</button>
    
    <!-- Stream Inputs -->
    <input type="text" id="streamInput1" placeholder="e.g. 39">
    <input type="text" id="streamInput2" placeholder="e.g. 44">
    <input type="text" id="streamInput3" placeholder="e.g. 45">
    <input type="text" id="streamInput4" placeholder="e.g. 50">
    <input type="text" id="streamInput5" placeholder="e.g. 60">
    <input type="text" id="streamInput6" placeholder="e.g. 70">
    <button id="updateStreams">Update Streams</button>

    <!-- Pomodoro Timer -->
    <div class="pomodoro">
      <span id="timerDisplay">25:00</span>
      <button id="startPomodoro">‚ñ∂Ô∏è Start</button>
      <button id="resetPomodoro">üîÑ Reset</button>
    </div>
  </div>

  <!-- Streams Container -->
  <div id="streamsContainer" class="streams-grid"></div>

  <script>
    // Light/Dark Mode Toggle
    document.getElementById('toggleTheme').addEventListener('click', function () {
      let body = document.body;
      let isDarkMode = body.classList.contains('dark-mode');
      
      body.classList.toggle('dark-mode', !isDarkMode);
      body.classList.toggle('light-mode', isDarkMode);

      this.textContent = isDarkMode ? "üåô Light Mode" : "üåë Dark Mode";
    });

    // Stream Embed Logic
    document.getElementById('updateStreams').addEventListener('click', function() {
      let streamNumbers = [];
      for (let i = 1; i <= 6; i++) {
        let val = document.getElementById('streamInput' + i).value.trim();
        if (val !== "") {
          streamNumbers.push(val);
        }
      }

      let container = document.getElementById('streamsContainer');
      container.innerHTML = "";

      if (streamNumbers.length === 0) {
        alert("Please enter at least one stream number.");
        return;
      }

      streamNumbers.forEach(streamNum => {
        let wrapper = document.createElement('div');
        wrapper.className = "iframe-wrapper";
        let iframe = document.createElement('iframe');
        iframe.src = https://daddylive.mp/embed/stream-${streamNum}.php;
        iframe.allowFullscreen = true;
        wrapper.appendChild(iframe);
        container.appendChild(wrapper);
      });
    });

    // Pomodoro Timer Logic
    let timer;
    let timeLeft = 25 * 60; // Default 25 min
    let isRunning = false;

    function updateTimerDisplay() {
      let minutes = Math.floor(timeLeft / 60);
      let seconds = timeLeft % 60;
      document.getElementById("timerDisplay").textContent = 
        ${minutes}:${seconds < 10 ? "0" : ""}${seconds};
    }

    document.getElementById("startPomodoro").addEventListener("click", function () {
      if (!isRunning) {
        isRunning = true;
        this.textContent = "‚è∏ Pause";

        timer = setInterval(() => {
          if (timeLeft > 0) {
            timeLeft--;
            updateTimerDisplay();
          } else {
            clearInterval(timer);
            isRunning = false;
            alert("Time's up! Take a break.");
          }
        }, 1000);
      } else {
        clearInterval(timer);
        isRunning = false;
        this.textContent = "‚ñ∂Ô∏è Start";
      }
    });

    document.getElementById("resetPomodoro").addEventListener("click", function () {
      clearInterval(timer);
      isRunning = false;
      timeLeft = 25 * 60;
      updateTimerDisplay();
      document.getElementById("startPomodoro").textContent = "‚ñ∂Ô∏è Start";
    });

    updateTimerDisplay(); // Initialize display
  </script>

</body>
</html>
