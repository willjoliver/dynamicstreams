<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dynamic Stream Embed</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background: #121212;
      color: white;
      display: flex;
    }

    .top-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .sidebar {
      width: 300px;
      height: 100vh;
      background: #222;
      color: white;
      overflow-y: auto;
      padding: 15px;
      position: fixed;
      left: -300px;
      transition: left 0.3s;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar h2 {
      font-size: 18px;
      text-align: center;
      margin-bottom: 10px;
      position: relative;
    }

    .close-sidebar {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      padding: 5px;
    }

    .category-header {
      cursor: pointer;
      padding: 10px;
      background: #333;
      border-radius: 5px;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .category-header:hover {
      background: #3a3a3a;
    }

    .category-events {
      overflow: hidden;
      transition: max-height 0.3s ease-out;
      max-height: 1000px;
    }

    .category-events.collapsed {
      max-height: 0;
    }

    .event {
      margin-bottom: 10px;
      padding: 10px;
      background: #333;
      border-radius: 5px;
    }

    .channel {
      cursor: pointer;
      padding: 5px;
      background: #444;
      border-radius: 3px;
      margin-top: 5px;
      text-align: center;
    }

    .channel:hover {
      background: #555;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      height: 40px;
    }

    button:hover {
      background-color: #555;
    }

    input {
      padding: 10px;
      font-size: 16px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      height: 40px;
      flex: 1;
      min-width: 150px;
    }

    .main-content {
      margin-left: 0;
      width: 100%;
      padding: 20px;
      transition: margin-left 0.3s;
    }

    .sidebar.open + .main-content {
      margin-left: 300px;
    }

    .streams-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .iframe-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .iframe-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 1200px) {
      .streams-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .streams-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="top-controls">
      <button class="sidebar-toggle" onclick="toggleSidebar()">ðŸ“… Show Schedule</button>
      <input type="text" id="streamInput1" placeholder="Stream 1">
      <input type="text" id="streamInput2" placeholder="Stream 2">
      <input type="text" id="streamInput3" placeholder="Stream 3">
      <input type="text" id="streamInput4" placeholder="Stream 4">
      <input type="text" id="streamInput5" placeholder="Stream 5">
      <input type="text" id="streamInput6" placeholder="Stream 6">
      <button id="updateStreams">Update Streams</button>
    </div>
    <div id="streamsContainer" class="streams-grid"></div>
  </div>

  <div id="sidebar" class="sidebar">
    <h2>ðŸ“… Event Schedule
      <button class="close-sidebar" onclick="toggleSidebar()">Ã—</button>
    </h2>
    <div id="scheduleContainer">Loading...</div>
  </div>

  <script>
    async function loadSchedule() {
      try {
        const response = await fetch("https://api.allorigins.win/raw?url=https://daddylive.mp/schedule/schedule-generated.json");
        const scheduleData = await response.json();
        displaySchedule(scheduleData);
      } catch (error) {
        console.error("Error loading schedule:", error);
      }
    }

    function displaySchedule(scheduleData) {
      const container = document.getElementById("scheduleContainer");
      container.innerHTML = "";
      Object.keys(scheduleData).forEach(date => {
        Object.entries(scheduleData[date]).forEach(([category, events]) => {
          // Filter out tennis categories
          if (category.toLowerCase().includes('tennis')) return;

          // Filter out tennis events
          const filteredEvents = events.filter(event => 
            !event.event.toLowerCase().includes('tennis')
          );

          if (filteredEvents.length === 0) return;

          const categoryContainer = document.createElement("div");
          const categoryHeader = document.createElement("div");
          const eventsContainer = document.createElement("div");
          
          categoryHeader.className = "category-header";
          categoryHeader.innerHTML = `
            <span>${category}</span>
            <span>â–¶</span>
          `;
          
          eventsContainer.className = "category-events collapsed";
          
          categoryHeader.addEventListener("click", () => {
            eventsContainer.classList.toggle("collapsed");
            categoryHeader.querySelector("span:last-child").textContent = 
              eventsContainer.classList.contains("collapsed") ? "â–¶" : "â–¼";
          });

          filteredEvents.forEach(event => {
            const eventDiv = document.createElement("div");
            eventDiv.className = "event";
            eventDiv.innerHTML = `<h3>${event.time} - ${event.event}</h3>`;
            
            event.channels.forEach(channel => {
              const channelDiv = document.createElement("div");
              channelDiv.className = "channel";
              channelDiv.textContent = channel.channel_name;
              channelDiv.dataset.channelId = channel.channel_id;
              channelDiv.addEventListener("click", fillEmptyStream);
              eventDiv.appendChild(channelDiv);
            });

            eventsContainer.appendChild(eventDiv);
          });

          categoryContainer.appendChild(categoryHeader);
          categoryContainer.appendChild(eventsContainer);
          container.appendChild(categoryContainer);
        });
      });
    }

    function fillEmptyStream(event) {
      let inputs = document.querySelectorAll("input[type='text']");
      for (let input of inputs) {
        if (input.value.trim() === "") {
          input.value = event.target.dataset.channelId;
          break;
        }
      }
    }

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    document.getElementById('updateStreams').addEventListener('click', updateStreams);

    function updateStreams() {
      const streamsContainer = document.getElementById('streamsContainer');
      streamsContainer.innerHTML = '';
      
      for(let i = 1; i <= 6; i++) {
        const streamId = document.getElementById(`streamInput${i}`).value;
        if(streamId) {
          const wrapper = document.createElement('div');
          wrapper.className = 'iframe-wrapper';
          wrapper.innerHTML = `
            <iframe src="https://daddylivehd.su/stream/stream-${streamId}.php" 
                    allowfullscreen></iframe>
          `;
          streamsContainer.appendChild(wrapper);
        }
      }
    }

    // Initial load
    loadSchedule();
    updateStreams();
  </script>
</body>
</html>
