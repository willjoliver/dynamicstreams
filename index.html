<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dynamic Stream Embed</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    iframe {
      margin-top: 20px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dynamic Stream Embed</h1>
    <p>Enter a stream number to update the embed:</p>
    <input type="text" id="streamInput" placeholder="e.g. 39">
    <button id="updateStream">Update Stream</button>
    <div>
      <iframe id="streamIframe" src="about:blank" width="640" height="360" allowfullscreen></iframe>
    </div>
  </div>
  <script>
    document.getElementById('updateStream').addEventListener('click', function(){
      var streamNum = document.getElementById('streamInput').value.trim();
      if(streamNum){
        var streamURL = 'https://thedaddy.to/embed/stream-' + streamNum + '.php';
        document.getElementById('streamIframe').src = streamURL;
      } else {
        alert("Please enter a stream number.");
      }
    });
  </script>
</body>
</html>
