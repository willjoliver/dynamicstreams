<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dynamic Stream Embed</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      transition: background 0.3s, color 0.3s;
      display: flex;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 300px;
      height: 100vh;
      background: #222;
      color: white;
      overflow-y: auto;
      padding: 15px;
      position: fixed;
      left: -300px;
      transition: left 0.3s;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar h2 {
      font-size: 18px;
      text-align: center;
      margin-bottom: 10px;
    }

    .sidebar .event {
      margin-bottom: 10px;
      padding: 10px;
      background: #333;
      border-radius: 5px;
    }

    .sidebar .event h3 {
      font-size: 16px;
      margin-bottom: 5px;
    }

    .sidebar .channel {
      cursor: pointer;
      padding: 5px;
      background: #444;
      border-radius: 3px;
      margin-top: 5px;
      text-align: center;
    }

    .sidebar .channel:hover {
      background: #555;
    }

    /* Sidebar Toggle Button */
    .sidebar-toggle {
      position: fixed;
      left: 10px;
      top: 10px;
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 100;
    }

    /* Main Content */
    .main-content {
      margin-left: 0;
      width: 100%;
      padding: 20px;
      transition: margin-left 0.3s;
    }

    .sidebar.open + .main-content {
      margin-left: 300px;
    }

    /* Input and Button Styling */
    input, button {
      padding: 10px;
      font-size: 16px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #555;
    }

    /* Streams Grid */
    .streams-grid {
      display: grid;
      width: 100%;
      height: 100%;
      gap: 10px;
    }

    /* Responsive Grid Layout */
    @media (max-width: 600px) {
      .streams-grid {
        grid-template-columns: repeat(1, 1fr);
      }
    }
    @media (min-width: 601px) and (max-width: 1024px) {
      .streams-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (min-width: 1025px) {
      .streams-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* Iframe Wrapper */
    .iframe-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
    }
    
    .iframe-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body class="dark-mode">

  <!-- Sidebar Toggle Button -->
  <button class="sidebar-toggle" onclick="toggleSidebar()">ðŸ“… Show Schedule</button>

  <!-- Sidebar for Schedule -->
  <div id="sidebar" class="sidebar">
    <h2>ðŸ“… Event Schedule</h2>
    <div id="scheduleContainer">Loading...</div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="top-controls">
      <button id="toggleTheme">ðŸŒ™ Light Mode</button>

      <!-- 6 Stream Inputs -->
      <input type="text" id="streamInput1" placeholder="Stream 1">
      <input type="text" id="streamInput2" placeholder="Stream 2">
      <input type="text" id="streamInput3" placeholder="Stream 3">
      <input type="text" id="streamInput4" placeholder="Stream 4">
      <input type="text" id="streamInput5" placeholder="Stream 5">
      <input type="text" id="streamInput6" placeholder="Stream 6">
      <button id="updateStreams">Update Streams</button>
    </div>

    <!-- Streams Container -->
    <div id="streamsContainer" class="streams-grid"></div>
  </div>

  <script>
    let scheduleData = {};

    // Load the schedule from API
    async function loadSchedule() {
      try {
        const response = await fetch("https://daddylive.mp/schedule/schedule-generated.json");
        scheduleData = await response.json();
        displaySchedule();
      } catch (error) {
        console.error("Error loading schedule:", error);
      }
    }

    // Display Schedule in Sidebar
    function displaySchedule() {
      const container = document.getElementById("scheduleContainer");
      container.innerHTML = "";

      Object.keys(scheduleData).forEach(date => {
        Object.entries(scheduleData[date]).forEach(([category, events]) => {
          events.forEach(event => {
            const eventDiv = document.createElement("div");
            eventDiv.className = "event";
            eventDiv.innerHTML = `<h3>${event.time} - ${event.event} (${category})</h3>`;
            
            event.channels.forEach(channel => {
              const channelDiv = document.createElement("div");
              channelDiv.className = "channel";
              channelDiv.textContent = channel.channel_name;
              channelDiv.dataset.channelId = channel.channel_id;
              channelDiv.addEventListener("click", fillEmptyStream);
              eventDiv.appendChild(channelDiv);
            });

            container.appendChild(eventDiv);
          });
        });
      });
    }

    // Fill the first empty stream input when clicking a channel
    function fillEmptyStream(event) {
      let channelId = event.target.dataset.channelId;
      let inputs = document.querySelectorAll("input[type='text']");
      
      for (let input of inputs) {
        if (input.value.trim() === "") {
          input.value = channelId;
          break;
        }
      }
    }

    // Sidebar Toggle
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }

    // Light/Dark Mode Toggle
    document.getElementById('toggleTheme').addEventListener('click', function () {
      document.body.classList.toggle('dark-mode');
      document.body.classList.toggle('light-mode');
    });

    // Stream Embed Logic
    document.getElementById('updateStreams').addEventListener('click', function() {
      let container = document.getElementById('streamsContainer');
      container.innerHTML = "";

      document.querySelectorAll("input[type='text']").forEach(input => {
        let streamNum = input.value.trim();
        if (streamNum) {
          let wrapper = document.createElement('div');
          wrapper.className = "iframe-wrapper";
          let iframe = document.createElement('iframe');
          iframe.src = `https://daddylive.mp/embed/stream-${streamNum}.php`;
          iframe.allowFullscreen = true;
          wrapper.appendChild(iframe);
          container.appendChild(wrapper);
        }
      });
    });

    // Load schedule on page load
    loadSchedule();
  </script>

</body>
</html>
