<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dynamic Stream Embed</title>
  <style>
  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background: #121212;
      color: white;
      display: flex;
    }

    .top-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
.channel-sidebar {
      width: 250px;
      height: 100vh;
      background: #222;
      color: white;
      overflow-y: auto;
      padding: 15px;
      position: fixed;
      right: -250px;
      transition: right 0.3s;
    }

    .channel-sidebar.open {
      right: 0;
    }

    .channel-sidebar h2 {
      font-size: 18px;
      text-align: center;
      margin-bottom: 15px;
    }

    .channel-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .channel-item {
      padding: 10px;
      background: #333;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .channel-item:hover {
      background: #444;
    }

    .sidebar {
      width: 300px;
      height: 100vh;
      background: #222;
      color: white;
      overflow-y: auto;
      padding: 15px;
      position: fixed;
      left: -300px;
      transition: left 0.3s;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar h2 {
      font-size: 18px;
      text-align: center;
      margin-bottom: 10px;
      position: relative;
    }

    .close-sidebar {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      padding: 5px;
    }

    .category-header {
      cursor: pointer;
      padding: 10px;
      background: #333;
      border-radius: 5px;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .category-header:hover {
      background: #3a3a3a;
    }

.category-events {
  overflow-y: hidden;
  transition: max-height 0.3s ease-out;
  max-height: 0;
}

.category-events:not(.collapsed) {
  max-height: 80vh; /* Limits height to 80% of viewport */
  overflow-y: auto;
  padding-right: 5px; /* Space for scrollbar */
}

    .category-events.collapsed {
      max-height: 0;
    }
.category-events::-webkit-scrollbar {
  width: 8px;
}

.category-events::-webkit-scrollbar-track {
  background: #333;
}

.category-events::-webkit-scrollbar-thumb {
  background: #666;
  border-radius: 4px;
}

.category-events::-webkit-scrollbar-thumb:hover {
  background: #888;
}
    .event {
      margin-bottom: 10px;
      padding: 10px;
      background: #333;
      border-radius: 5px;
    }

    .channel {
      cursor: pointer;
      padding: 5px;
      background: #444;
      border-radius: 3px;
      margin-top: 5px;
      text-align: center;
    }

    .channel:hover {
      background: #555;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      height: 40px;
    }

    button:hover {
      background-color: #555;
    }

    input {
      padding: 10px;
      font-size: 16px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      height: 40px;
      flex: 1;
      min-width: 150px;
    }

    .main-content {
      margin: 0 0;
      width: 100%;
      padding: 20px;
      transition: margin 0.3s;
    }

    .sidebar.open + .main-content {
      margin-left: 300px;
    }
    .channel-sidebar.open ~ .main-content {
      margin-right: 250px;
    }
    .streams-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .iframe-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .iframe-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 1200px) {
      .streams-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .streams-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

  <script>
    // Toggle functions for sidebars
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
    }
    function toggleChannelSidebar() {
      document.getElementById("channelSidebar").classList.toggle("open");
    }

    document.addEventListener('DOMContentLoaded', function() {
      // Now you can use the 'channels' variable in your code.
      populateChannelList();
 document.getElementById('updateStreams').addEventListener('click', updateStreams);
async function loadSchedule() {
    try {
        const response = await fetch("https://api.allorigins.win/raw?url=https://daddylive.mp/schedule/schedule-generated.json");
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        const scheduleData = await response.json();
        displaySchedule(scheduleData);
    } catch (error) {
        console.error("Error loading schedule:", error);
        document.getElementById("scheduleContainer").textContent = "Failed to load schedule";
    }
}
      function populateChannelList() {
        const container = document.getElementById('channelList');
        if (!channels) {
          console.error("Channels data not loaded or is undefined");
          return;
        }
        channels.forEach(channel => {
          const div = document.createElement('div');
          div.className = 'channel-item';
          div.textContent = `${channel.id} ${channel.name}`;
          div.dataset.channelId = channel.id;
          div.addEventListener('click', fillEmptyStream);
          container.appendChild(div);
        });
      }

      function fillEmptyStream(event) {
        const inputs = document.querySelectorAll("input[type='text']");
        for (let input of inputs) {
          if (input.value.trim() === "") {
            input.value = event.target.dataset.channelId;
            break;
          }
        }
      }
    function displaySchedule(scheduleData) {
      const container = document.getElementById("scheduleContainer");
      container.innerHTML = "";

      try {
        Object.keys(scheduleData).forEach(date => {
          Object.entries(scheduleData[date]).forEach(([category, events]) => {
            // Add null checks for events
          if (!events) return;
          if (category.toLowerCase().includes('tennis')) return;

          // Filter out tennis events
          const filteredEvents = events.filter(event => 
          event.event && !event.event.toLowerCase().includes('tennis')
          );

          if (filteredEvents.length === 0) return;

          const categoryContainer = document.createElement("div");
          const categoryHeader = document.createElement("div");
          const eventsContainer = document.createElement("div");
          
          categoryHeader.className = "category-header";
          categoryHeader.innerHTML = `
            <span>${category}</span>
            <span>â–¶</span>
          `;
          
          eventsContainer.className = "category-events collapsed";
          
          categoryHeader.addEventListener("click", () => {
            eventsContainer.classList.toggle("collapsed");
              if (!eventsContainer.classList.contains("collapsed")) {
    categoryHeader.scrollIntoView({ behavior: "smooth", block: "nearest" });
  }
            categoryHeader.querySelector("span:last-child").textContent = 
              eventsContainer.classList.contains("collapsed") ? "â–¶" : "â–¼";
          });

          filteredEvents.forEach(event => {
            const eventDiv = document.createElement("div");
            eventDiv.className = "event";
            eventDiv.innerHTML = `<h3>${event.time} - ${event.event}</h3>`;
            
            event.channels.forEach(channel => {
              const channelDiv = document.createElement("div");
              channelDiv.className = "channel";
              channelDiv.textContent = channel.channel_name;
              channelDiv.dataset.channelId = channel.channel_id;
              channelDiv.addEventListener("click", fillEmptyStream);
              eventDiv.appendChild(channelDiv);
            });

            eventsContainer.appendChild(eventDiv);
          });

          categoryContainer.appendChild(categoryHeader);
          categoryContainer.appendChild(eventsContainer);
          container.appendChild(categoryContainer);
        });
      });
              } catch (e) {
        console.error("Error displaying schedule:", e);
        container.textContent = "Error displaying schedule data";
      }
    }

function fillEmptyStream(event) {
    let inputs = document.querySelectorAll("input[type='text']");
    for (let input of inputs) {
        if (input.value.trim() === "") {
            input.value = event.target.dataset.channelId;
            break; // Stop after filling the first empty field
        }
    }
}
    });
    
        function updateStreams() {
      try {
      const streamsContainer = document.getElementById('streamsContainer');
      streamsContainer.innerHTML = '';
      
      for(let i = 1; i <= 6; i++) {
        const streamId = document.getElementById(`streamInput${i}`).value.trim();
        if(streamId) {
          const wrapper = document.createElement('div');
          wrapper.className = 'iframe-wrapper';
          wrapper.innerHTML = `
            <iframe src="https://daddylive.mp/embed/stream-${streamId}.php" 
                    allowfullscreen></iframe>
          `;
          streamsContainer.appendChild(wrapper);
        }
      }
    }  catch (e) {
        console.error("Error updating streams:", e);
      }
    }
  </script>
</body>
